<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wixg Store â€” Payment</title>

  <style>
    :root{
      --card: rgba(18, 26, 58, .62);
      --card2: rgba(255,255,255,.07);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 26px;

      --glow1: rgba(120,120,255,.35);
      --glow2: rgba(140,70,255,.22);
      --accent: rgba(120,140,255,.85);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:#050714;
      overflow-x:hidden;
    }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 50% 22%, rgba(107,108,255,.22), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.80)),
        url("bg.jpg") center/cover no-repeat;
      z-index:-2;
      filter:saturate(1.12);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.18);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding: 26px 14px 44px;
    }

    .card{
      width:min(420px, 100%);
      padding: 20px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 45px var(--glow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .title{
      text-align:center;
      font-weight: 950;
      letter-spacing:.3px;
      font-size: 20px;
      margin: 8px 0 14px;
    }

    .hero{
      width:100%;
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: #0b1030;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.05) saturate(1.18);
    }

    /* QRIS button */
    .btn{
      height: 54px;
      margin: 16px 0 14px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 0 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color: var(--text);
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      text-decoration:none;
      box-shadow:
        0 12px 34px rgba(0,0,0,.28),
        0 0 28px rgba(120,120,255,.16);
      transition: transform .12s ease, border-color .12s ease, filter .12s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{ border-color: rgba(255,255,255,.18); filter:saturate(1.05); }

    .icon{ width:20px; height:20px; fill: rgba(255,255,255,.88); }

    /* Payment list */
    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 2px;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.11);
      background: var(--card2);
      box-shadow:
        0 10px 26px rgba(0,0,0,.22),
        0 0 0 1px rgba(255,255,255,.09) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .left{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .method{
      font-weight: 950;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .number{
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.3px;
    }

    .copy{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.07);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      flex: 0 0 auto;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
    }
    .copy:hover{ background: rgba(255,255,255,.10); }
    .copy:active{ transform: scale(.98); }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* ===== Aesthetic Music Player ===== */
    .player{
      margin-top: 14px;
      padding: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:
        0 12px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 32px rgba(120,120,255,.14);
    }

    .playerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }

    .playerTitle{
      font-weight: 950;
      font-size: 14px;
      letter-spacing:.2px;
      opacity:.92;
    }

    .playBtn{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .playBtn:hover{ background: rgba(255,255,255,.11); }
    .playBtn:active{ transform: scale(.98); }

    .playIcon{
      width: 22px;
      height: 22px;
      fill: rgba(255,255,255,.92);
    }

    .progressWrap{
      margin-top: 6px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .time{
      font-size: 12px;
      opacity:.75;
      width: 44px;
      text-align:center;
      font-variant-numeric: tabular-nums;
    }

    .progress{
      flex:1;
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      position:relative;
    }

    .progressFill{
      height:100%;
      width:0%;
      background: var(--accent);
    }

    .eq{
      margin-top: 12px;
      display:flex;
      gap:8px;
      align-items:flex-end;
      height: 48px;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }

    .eq span{
      flex:1;
      height: 14px;
      border-radius: 10px 10px 6px 6px;
      background: rgba(120,140,255,.75);
      transition: height .12s ease;
    }

    .eq.paused span{
      height: 12px !important;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <main class="card">
      <div class="title">Wixg Store â€” Payment</div>

      <div class="hero">
        <img src="header.jpg" alt="Header Wixg Store" />
      </div>

      <!-- QRIS -->
      <a class="btn" href="qris.html">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm12 0h2v2h-2v-2zm-4 0h2v2h-2v-2zm6 4h2v2h-2v-2zm-2 0h2v2h-2v-2zm-4 0h2v2h-2v-2zm6-6h2v2h-2v-2zm-2 0h2v2h-2v-2zm0 4h2v2h-2v-2z"/>
        </svg>
        Lihat QRIS
      </a>

      <!-- Payment methods (EDIT NOMOR DI SINI) -->
      <section class="list">
        <div class="item">
          <div class="left">
            <div class="method">DANA</div>
            <div class="number" data-copy="083185660745">083185660745</div>
          </div>
          <button class="copy" type="button" onclick="copyFrom(this)" aria-label="Copy DANA">
            <svg class="icon" viewBox="0 0 24 24"><path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16h-9V7h9v14z"/></svg>
          </button>
        </div>

        <div class="item">
          <div class="left">
            <div class="method">GoPay</div>
            <div class="number" data-copy="083185660745">083185660745</div>
          </div>
          <button class="copy" type="button" onclick="copyFrom(this)" aria-label="Copy GoPay">
            <svg class="icon" viewBox="0 0 24 24"><path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16h-9V7h9v14z"/></svg>
          </button>
        </div>

        <div class="item">
          <div class="left">
            <div class="method">ShopeePay</div>
            <div class="number" data-copy="083185660745">083185660745</div>
          </div>
          <button class="copy" type="button" onclick="copyFrom(this)" aria-label="Copy ShopeePay">
            <svg class="icon" viewBox="0 0 24 24"><path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16h-9V7h9v14z"/></svg>
          </button>

      </section>

      <!-- Aesthetic Music Player -->
      <div class="player" id="player">
        <div class="playerTop">
          <div class="playerTitle">ðŸŽµ Party of Sylend</div>

          <button class="playBtn" type="button" id="playBtn" aria-label="Play/Pause">
            <svg class="playIcon" id="playIcon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8 5v14l11-7z"></path>
            </svg>
          </button>

        <div class="progressWrap">
          <div class="time" id="curTime">0:00</div>

        </div>

        <div class="eq paused" id="eq">
          <span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span>
        </div>

        <audio id="bgm" preload="auto" loop>
          <source src="party-of-sylend.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </main>
  </div>

  <div id="toast" class="toast">Tersalin</div>

  <script>
    // Toast
    function showToast(text){
      const t = document.getElementById('toast');
      t.textContent = text || 'Tersalin';
      t.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => t.classList.remove('show'), 1200);
    }

    // Copy
    async function copyFrom(btn){
      const numberEl = btn.parentElement.querySelector('.number');
      const value = numberEl?.getAttribute('data-copy') || numberEl?.textContent?.trim();
      if(!value) return;

      try{
        await navigator.clipboard.writeText(value);
        showToast('Nomor tersalin');
      }catch(e){
        const ta = document.createElement('textarea');
        ta.value = value;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showToast('Nomor tersalin');
      }
    }

    // ===== Music Player Logic =====
    const audioEl = document.getElementById("bgm");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const progress = document.getElementById("progress");
    const progressFill = document.getElementById("progressFill");
    const curTime = document.getElementById("curTime");
    const durTime = document.getElementById("durTime");
    const eq = document.getElementById("eq");
    const eqBars = eq.querySelectorAll("span");

    function fmtTime(sec){
      if(!isFinite(sec)) return "0:00";
      sec = Math.max(0, Math.floor(sec));
      const m = Math.floor(sec/60);
      const s = sec % 60;
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    function setPlayIcon(isPlaying){
      playIcon.innerHTML = isPlaying
        ? `<path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>`
        : `<path d="M8 5v14l11-7z"></path>`;
    }

    function animateEQ(isPlaying){
      if(!isPlaying){
        eq.classList.add("paused");
        eqBars.forEach(b => b.style.height = "12px");
        window.__eqTimer && clearInterval(window.__eqTimer);
        return;
      }
      eq.classList.remove("paused");
      window.__eqTimer && clearInterval(window.__eqTimer);
      window.__eqTimer = setInterval(() => {
        eqBars.forEach((b) => {
          const h = 10 + Math.floor(Math.random()*30); // 10..40
          b.style.height = h + "px";
        });
      }, 140);
    }

    playBtn.addEventListener("click", async () => {
      try{
        if(audioEl.paused){
          await audioEl.play(); // HP butuh klik user
          setPlayIcon(true);
          animateEQ(true);
          showToast("Musik diputar");
        }else{
          audioEl.pause();
          setPlayIcon(false);
          animateEQ(false);
          showToast("Musik dijeda");
        }
      }catch(e){
        showToast("Gagal play â€” cek file mp3");
      }
    });

    audioEl.addEventListener("loadedmetadata", () => {
      durTime.textContent = fmtTime(audioEl.duration);
    });

    audioEl.addEventListener("timeupdate", () => {
      curTime.textContent = fmtTime(audioEl.currentTime);
      const p = (audioEl.currentTime / (audioEl.duration || 1)) * 100;
      progressFill.style.width = `${Math.min(100, Math.max(0, p))}%`;
    });

    progress.addEventListener("click", (e) => {
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const ratio = x / rect.width;
      audioEl.currentTime = ratio * (audioEl.duration || 0);
    });

    audioEl.addEventListener("play", ()=>{ setPlayIcon(true); animateEQ(true); });
    audioEl.addEventListener("pause", ()=>{ setPlayIcon(false); animateEQ(false); });
  </script>
</body>
</html>
