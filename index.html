<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wixg Store â€” Payment</title>

  <style>
    :root{
      --card: rgba(18, 26, 58, .62);
      --card2: rgba(255,255,255,.07);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 26px;
      --glow1: rgba(120,120,255,.35);
      --glow2: rgba(140,70,255,.22);
      --accent: rgba(120,140,255,.85);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:#050714;
      overflow-x:hidden;
    }

    /* Background image + blur layer */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 50% 22%, rgba(107,108,255,.22), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.80)),
        url("bg.jpg") center/cover no-repeat;
      z-index:-2;
      filter:saturate(1.12);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.18);
    }

    /* Shooting stars canvas */
    #stars{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: .55;
      mix-blend-mode: screen;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding: 26px 14px 44px;
    }

    .card{
      width:min(420px, 100%);
      padding: 20px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 45px var(--glow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .title{
      text-align:center;
      font-weight: 950;
      letter-spacing:.3px;
      font-size: 20px;
      margin: 8px 0 14px;
    }

    /* Header frame + glow */
    .hero{
      width:100%;
      padding: 16px;
      border-radius: 22px;
      overflow:hidden;
      background:
        radial-gradient(120% 80% at 50% 0%, rgba(140,90,255,.45), transparent 62%),
        linear-gradient(180deg, rgba(20,15,60,.95), rgba(8,8,25,.98));
      box-shadow:
        0 20px 60px rgba(0,0,0,.65),
        0 0 65px rgba(140,90,255,.35);
      animation: headerBreath 5s ease-in-out infinite;
    }

    @keyframes headerBreath {
      0%,100% {
        box-shadow:
          0 20px 60px rgba(0,0,0,.6),
          0 0 45px rgba(140,90,255,.30);
        transform: translateY(0);
      }
      50% {
        box-shadow:
          0 24px 70px rgba(0,0,0,.65),
          0 0 70px rgba(140,90,255,.45);
        transform: translateY(-2px);
      }
    }

    .hero img{
      width:100%;
      height: 190px;
      object-fit: cover;
      object-position: center 35%;
      border-radius: 16px;
      display:block;
      box-shadow: 0 0 30px rgba(140,90,255,.40);
      animation: slowZoom 18s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* QRIS button */
    .btn{
      height: 54px;
      margin: 16px 0 14px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 0 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color: var(--text);
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      text-decoration:none;
      box-shadow:
        0 12px 34px rgba(0,0,0,.28),
        0 0 28px rgba(120,120,255,.16);
      transition: transform .12s ease, border-color .12s ease, filter .12s ease, box-shadow .3s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{
      border-color: rgba(255,255,255,.18);
      filter:saturate(1.05);
      box-shadow:
        0 0 35px rgba(140,90,255,.45),
        0 15px 40px rgba(0,0,0,.4);
      transform: translateY(-1px);
    }

    .icon{ width:20px; height:20px; fill: rgba(255,255,255,.88); }

    /* Payment list */
    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 2px;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.11);
      background: var(--card2);
      box-shadow:
        0 10px 26px rgba(0,0,0,.22),
        0 0 0 1px rgba(255,255,255,.09) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: popIn .6s ease both;
    }
    @keyframes popIn{
      from{opacity:0; transform: translateY(10px) scale(.98);}
      to{opacity:1; transform:none;}
    }
    .item:nth-child(1){ animation-delay: .10s; }
    .item:nth-child(2){ animation-delay: .20s; }
    .item:nth-child(3){ animation-delay: .30s; }

    .left{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .method{
      font-weight: 950;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .number{
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.3px;
    }

    .copy{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.07);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      flex: 0 0 auto;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
    }
    .copy:hover{ background: rgba(255,255,255,.10); }
    .copy:active{ transform: scale(.98); }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* ===== Aesthetic Music Player ===== */
    .player{
      margin-top: 14px;
      padding: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:
        0 12px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 32px rgba(120,120,255,.14);
    }

    .playerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }

    .playerTitle{
      font-weight: 950;
      font-size: 14px;
      letter-spacing:.2px;
      opacity:.92;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .playBtn{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .playBtn:hover{ background: rgba(255,255,255,.11); }
    .playBtn:active{ transform: scale(.98); }

    .playIcon{
      width: 22px;
      height: 22px;
      fill: rgba(255,255,255,.92);
    }

    .progressWrap{
      margin-top: 6px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .time{
      font-size: 12px;
      opacity:.75;
      width: 44px;
      text-align:center;
      font-variant-numeric: tabular-nums;
    }

    .progress{
      flex:1;
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      position:relative;
    }

    .progressFill{
      height:100%;
      width:0%;
      background: var(--accent);
    }

    .eq{
      margin-top: 14px;
      display:flex;
      gap:10px;
      align-items:flex-end;
      height: 68px;         /* bigger */
      padding: 12px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }

    .eq span{
      flex:1;
      height: 18px;
      border-radius: 12px 12px 7px 7px;
      background: rgba(120,140,255,.75);
      transition: height .12s ease;
    }

    .eq.paused span{
      height: 18px !important;
      opacity:.7;
    }
  </style>
</head>

  <div id="toast" class="toast">Tersalin</div>

  <script>
    // Toast
    function showToast(text){
      const t = document.getElementById('toast');
      t.textContent = text || 'Tersalin';
      t.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => t.classList.remove('show'), 1200);
    }

    // Copy
    async function copyFrom(btn){
      const numberEl = btn.parentElement.querySelector('.number');
      const value = numberEl?.getAttribute('data-copy') || numberEl?.textContent?.trim();
      if(!value) return;

      try{
        await navigator.clipboard.writeText(value);
        showToast('Nomor tersalin');
      }catch(e){
        const ta = document.createElement('textarea');
        ta.value = value;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showToast('Nomor tersalin');
      }
    }

    // ===== Music Player Logic =====
    const audioEl = document.getElementById("bgm");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const progress = document.getElementById("progress");
    const progressFill = document.getElementById("progressFill");
    const curTime = document.getElementById("curTime");
    const durTime = document.getElementById("durTime");
    const eq = document.getElementById("eq");
    const eqBars = eq.querySelectorAll("span");

    function fmtTime(sec){
      if(!isFinite(sec)) return "0:00";
      sec = Math.max(0, Math.floor(sec));
      const m = Math.floor(sec/60);
      const s = sec % 60;
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    function setPlayIcon(isPlaying){
      playIcon.innerHTML = isPlaying
        ? `<path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>`
        : `<path d="M8 5v14l11-7z"></path>`;
    }

    function animateEQ(isPlaying){
      if(!isPlaying){
        eq.classList.add("paused");
        eqBars.forEach(b => b.style.height = "18px");
        window.__eqTimer && clearInterval(window.__eqTimer);
        return;
      }
      eq.classList.remove("paused");
      window.__eqTimer && clearInterval(window.__eqTimer);
      window.__eqTimer = setInterval(() => {
        eqBars.forEach((b) => {
          const h = 18 + Math.floor(Math.random()*44); // 18..62 (bigger)
          b.style.height = h + "px";
        });
      }, 140);
    }

    playBtn.addEventListener("click", async () => {
      try{
        if(audioEl.paused){
          await audioEl.play(); // HP butuh klik user
          setPlayIcon(true);
          animateEQ(true);
          showToast("Musik diputar");
        }else{
          audioEl.pause();
          setPlayIcon(false);
          animateEQ(false);
          showToast("Musik dijeda");
        }
      }catch(e){
        showToast("Gagal play â€” cek file mp3");
      }
    });

    audioEl.addEventListener("loadedmetadata", () => {
      durTime.textContent = fmtTime(audioEl.duration);
    });

    audioEl.addEventListener("timeupdate", () => {
      curTime.textContent = fmtTime(audioEl.currentTime);
      const p = (audioEl.currentTime / (audioEl.duration || 1)) * 100;
      progressFill.style.width = `${Math.min(100, Math.max(0, p))}%`;
    });

    progress.addEventListener("click", (e) => {
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const ratio = x / rect.width;
      audioEl.currentTime = ratio * (audioEl.duration || 0);
    });

    audioEl.addEventListener("play", ()=>{ setPlayIcon(true); animateEQ(true); });
    audioEl.addEventListener("pause", ()=>{ setPlayIcon(false); animateEQ(false); });

    // ===== Shooting Stars (lightweight) =====
    (() => {
      const c = document.getElementById("stars");
      if(!c) return;
      const ctx = c.getContext("2d");

      let W=0, H=0, dpr=1;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        W = Math.floor(window.innerWidth);
        H = Math.floor(window.innerHeight);
        c.width = Math.floor(W * dpr);
        c.height = Math.floor(H * dpr);
        c.style.width = W + "px";
        c.style.height = H + "px";
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener("resize", resize, {passive:true});
      resize();

      const dots = Array.from({length: 70}, () => ({
        x: Math.random()*W,
        y: Math.random()*H,
        r: Math.random()*1.2 + 0.2,
        a: Math.random()*0.6 + 0.15
      }));

      const shoots = [];
      function spawnShoot(){
        const fromLeft = Math.random() < 0.55;
        const x = fromLeft ? -50 : Math.random()*W;
        const y = Math.random()*H*0.45;
        const speed = 10 + Math.random()*10;
        const len = 120 + Math.random()*140;
        const ang = (Math.PI * (25 + Math.random()*18)) / 180; // 25..43 deg
        const vx = Math.cos(ang) * speed;
        const vy = Math.sin(ang) * speed;
        shoots.push({ x, y, vx, vy, len, life:0, maxLife: 45 + Math.floor(Math.random()*35), alpha:0 });
      }

      let nextSpawn = performance.now() + 700;
      function scheduleNext(now){
        nextSpawn = now + (600 + Math.random()*1400);
      }

      function drawDotStar(s){
        ctx.globalAlpha = s.a;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }

      function drawShoot(s){
        const t = s.life / s.maxLife;
        s.alpha = t < 0.2 ? (t/0.2) : (t > 0.85 ? (1 - (t-0.85)/0.15) : 1);
        ctx.globalAlpha = 0.55 * s.alpha;

        const norm = Math.hypot(s.vx, s.vy) || 1;
        const tx = s.x - (s.vx/norm) * s.len;
        const ty = s.y - (s.vy/norm) * s.len;

        const grad = ctx.createLinearGradient(s.x, s.y, tx, ty);
        grad.addColorStop(0, "rgba(210,200,255,0.95)");
        grad.addColorStop(0.45, "rgba(140,120,255,0.45)");
        grad.addColorStop(1, "rgba(140,120,255,0)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2.2;
        ctx.lineCap = "round";

        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(tx, ty);
        ctx.stroke();

        ctx.globalAlpha = 0.75 * s.alpha;
        ctx.fillStyle = "rgba(230,230,255,0.9)";
        ctx.beginPath();
        ctx.arc(s.x, s.y, 1.6, 0, Math.PI*2);
        ctx.fill();
      }

      let last = performance.now();
      function frame(now){
        const dt = Math.min(32, now - last);
        last = now;

        ctx.clearRect(0,0,W,H);

        ctx.fillStyle = "rgba(190,180,255,0.9)";
        for(const d of dots){
          d.a += (Math.random()-0.5)*0.02;
          d.a = Math.max(0.08, Math.min(0.65, d.a));
          drawDotStar(d);
        }

        if(now >= nextSpawn){
          spawnShoot();
          scheduleNext(now);
        }

        for(let i=shoots.length-1;i>=0;i--){
          const s = shoots[i];
          s.x += s.vx * (dt/16);
          s.y += s.vy * (dt/16);
          s.life++;
          drawShoot(s);

          if(s.life > s.maxLife || s.x > W+200 || s.y > H+200){
            shoots.splice(i,1);
          }
        }

        requestAnimationFrame(frame);
      }

      scheduleN
