<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QRIS — Wixg Store</title>

  <style>
    :root{
      --card: rgba(18, 26, 58, .62);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 26px;
      --glow2: rgba(140,70,255,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:#050714;
      overflow-x:hidden;
    }

    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 50% 22%, rgba(107,108,255,.22), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.80)),
        url("bg.jpg") center/cover no-repeat;
      z-index:-2;
      filter:saturate(1.12);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.18);
    }

    .wrap{ min-height:100vh; display:flex; justify-content:center; padding:26px 14px 44px; }

    .card{
      width:min(420px, 100%);
      padding: 20px;
      background: var(--card);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 45px var(--glow2);
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .title{
      font-weight: 950;
      font-size: 20px;
      margin: 8px 0 14px;
      letter-spacing:.3px;
    }

    .qrisBox{
      margin-top: 10px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      padding: 16px;
      box-shadow:
        0 12px 34px rgba(0,0,0,.28),
        0 0 0 1px rgba(255,255,255,.10) inset;
    }

    .qrisBox img{
      width:100%;
      max-width: 340px;
      height:auto;
      border-radius: 14px;
      display:block;
      margin: 0 auto;
      background:#fff;
    }

    .hint{
      margin: 12px 0 0;
      opacity:.85;
      font-size: 13px;
      line-height:1.4;
    }

    .btn{
      margin: 14px 0 0;
      width:100%;
      height: 54px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color: var(--text);
      font-weight: 950;
      cursor:pointer;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 34px rgba(0,0,0,.28);
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <main class="card">
      <div class="title">QRIS — Wixg Store</div>

      <div class="qrisBox">
        <img src="qris.png" alt="QRIS Wixg Store">
        <div class="hint">
          Buka e-wallet / m-banking → Scan QR → arahkan ke QRIS ini.
        </div>
      </div>

      <a class="btn" href="index.html">⬅️ Kembali ke Payment</a>
    </main>
  </div>
</body>
</html>
