<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wixg Store — QRIS</title>
  <style>
    :root{
      --card: rgba(18, 26, 58, .58);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:#050714;
      overflow-x:hidden;
    }
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 50% 25%, rgba(107,108,255,.22), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75)),
        url("bg.jpg") center/cover no-repeat;
      z-index:-2;
      filter:saturate(1.15);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.18);
    }
    .wrap{ min-height:100vh; display:flex; justify-content:center; padding:26px 14px 40px; }
    .card{
      width:min(420px, 100%);
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      text-align:center;
    }
    .title{ font-weight:950; font-size:20px; margin:6px 0 12px; }
    .qrisBox{
      margin-top: 10px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      padding: 14px;
    }
    .qrisBox img{
      width:100%;
      max-width: 340px;
      height:auto;
      border-radius: 14px;
      display:block;
      margin: 0 auto;
      background:#fff;
    }
    .hint{ margin: 12px 0 0; opacity:.85; font-size: 13px; line-height:1.4; }
    .btn{
      margin: 14px 0 0;
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      color: var(--text);
      font-weight: 900;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <main class="card">
      <div class="title">QRIS — Wixg Store</div>

      <div class="qrisBox">
        <!-- Simpan gambar QRIS kamu jadi qris.png -->
        <img src="qris.png" alt="QRIS Wixg Store">
        <div class="hint">
          Buka e-wallet / m-banking → Scan QR → arahkan ke QRIS ini.
        </div>
      </div>

      <a class="btn" href="index.html">⬅️ Kembali ke Payment</a>
    </main>
  </div>
</body>
</html>
